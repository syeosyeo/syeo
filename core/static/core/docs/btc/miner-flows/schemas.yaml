        data:
          type: array
          items:
            type: object
            required:
              - revenue
            properties:
              blockheight:
                $ref: './../../basic_schemas.yaml#/Blockheight'
              date:
                $ref: './../../basic_schemas.yaml#/Date'
              datetime:
                $ref: './../../basic_schemas.yaml#/Datetime'
              revenue:
                type: decimal
                description: The amount of mining pool revenue denominated in BTC.
