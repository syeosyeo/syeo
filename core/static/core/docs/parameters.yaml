  style: form
  example: antpool
to_entity_ex:
  description:  An exchange from the table that we support.[See here](#tag/BTC-Inter-Entity-Flows)
  explode: false
  in: query
  name: to_entity
  required: true
  schema:
    type: string
  style: form
